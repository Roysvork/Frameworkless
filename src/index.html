<html>
	<head>
		<title>Lifestyles of the rich and Frameworkless - Data binding demo</title>
	</head>
	<body>
		<input type="text" id="name" value="Pete" />
		<p id="greeting"></p>

		<script type="text/javascript" src="lib/common.js"></script>
		<script type="text/javascript" src="lib/data-binding.js"></script>
		<script type="text/javascript">
			ready(function() {
				var value = "test";
				var viewModel = {
					name: "pete",
					greeting: function() {
						return "Hello, " + this.name;
					}
				}

				dataBinding.from.value(viewModel, "#name", "name");
				dataBinding.to.text(viewModel, "greeting", "#greeting");
				
				dataBinding.addDependency(viewModel, "greeting", "name");
			})
		</script>
	</body>
</html>
