<html>
	<head>
		<title>Lifestyles of the rich and Frameworkless - Routing Demo</title>
	</head>
	<body>
		<a href="#/items">Go Somewhere<a>
		<input type="button" id="goSomewhere" value="Go!" />
		<script type="text/javascript" src="lib/common.js"></script>
		<script type="text/javascript" src="lib/navigation.js"></script>
		<script type="text/javascript" src="lib/routing.js"></script>
		<script type="text/javascript">
			ready(function() {

				var constant = routing.constant;
				var alpha = routing.alpha;

				var initial = routing.define(function (o) { o / constant("items") / alpha("id")});

				var items = routing.define(function(o) { o / constant("items") });
				var anItem = routing.define(function(o) { items / alpha("id") });

				items.handler = function(params) {
					alert("Items");
				}

				anItem.handler = function(params) {
					alert(params.id);
				}

				navigation.onHashChange(function(hash) {
					routing.execute(hash);
				});

				click("#goSomewhere", function() {
					navigation.setHash("#/items/2");
				});
			})
		</script>
	</body>
</html>
